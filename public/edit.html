<!DOCTYPE html>
<html lang="en">
<head>
    <title>Notes App</title>
    <link rel="icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="/index.html">Home</a>
            <span id="last-edited"></span>
        </div>
    </div>
    <div class="container">
        <input class="title-input" id="note-title" placeholder="Note title">
        <textarea class='body-input' id="note-body" placeholder="Note body"></textarea>
        <button class="button button--secondary" id="save-note">Save note</button>
        <button class="button button--secondary" id="remove-note">Remove note</button>
        <button class="button button--secondary" id="notes">Notes</button>
    </div>

    <script src="/scripts/edit-bundle.js"></script>
</body>
</html>
